    <main>
        <h1>Contact Me</h1>
        <p>This is the contact page where I provide my contact information.</p>

        <form action="mailto:mariosolundu.onyido@ontariotechu.net" method="post" enctype="text/plain">
            <p>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9+\-\s()]{7,}" placeholder="(123) 456-7890">
            </p>
            <p>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
            </p>
            <p>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </main>
